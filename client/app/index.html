<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/cyborg.bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="photbox">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container" ng-controller="MainController as main">
    <div class="header">
        <ul class="nav nav-pills pull-right">
        </ul>
        <h3>photbox</h3>
    </div>

    <div>
        <div class="row">
            <div class="col-xs-12 ">
                <div class="photo ">
                    <div class="spinner-wrapper" ng-show="main.status === 'WAIT'">
                        <div class="spinner"></div>
                    </div>
                    <img ng-if="main.lastPhoto"
                         ng-src="http://192.168.0.9:3000/photos/{{main.lastPhoto.fileName}}"/>
                </div>
            </div>
        </div>
        <div class="row buttons">
            <div class="col-xs-12 text-center">
                <button ng-disabled="!main.canTakePicture()" class="btn btn-primary btn-lg btn-take"
                        ng-click="main.takePicture()">Click!
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="row" ng-show="main.status == 'SERVER_OFFLINE'">
            <div class="col-xs-12">
                SERVER OFFLINE!
            </div>
        </div>
        <div class="row" ng-show="main.status != 'SERVER_OFFLINE'">
            <div class="col-xs-12">
                <button ng-show="main.camStatus.status !== 'OK'" class="btn btn-xs btn-default"
                        ng-click="main.connectCam()">connect
                </button>
                Status: <i class="glyphicon" ng-class="'camstatus-' + main.camStatus.status"></i>
                {{main.camStatus.status}} <span ng-show="main.camStatus.status == 'OK'">, {{main.camStatus.model}} at {{main.camStatus.port}}</span>
            </div>
        </div>
    </div>
</div>


<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/smartresource.js"></script>
<script src="scripts/rest.js"></script>
<!-- endbuild -->
</body>
</html>
